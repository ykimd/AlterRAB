<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회사소개 - 브랜딩 스튜디오</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #FFF9F2;          /* 아이보리 배경 */
    --burgundy: #7B1B36;    /* 포인트 컬러 */
    --burgundy-light: #C7354E;
    --text: #333333;        /* 일반 텍스트 */
}

/* ===== 기본 ===== */
body {
    margin: 0;
    background: var(--bg);
    font-family: 'Pretendard', sans-serif;
    color: var(--text);
}

/* ===== 상단 네비게이션 ===== */
header { background: var(--burgundy); padding: 15px 0; }
nav {
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav .logo {
    color: white;
    font-weight: 700;
    letter-spacing: 1px;
}
nav a {
    color: #f3d7dd;
    margin-left: 20px;
    text-decoration: none;
    font-size: 15px;
}
nav a:hover { color: white; }

/* ===== 페이지 타이틀 ===== */
.page-header {
    width: 90%;
    margin: 40px auto 20px;
}
.page-header h1 {
    color: var(--burgundy);
    margin-bottom: 8px;
}
.page-header p {
    margin: 0;
    color: #555;
}

/* ===== 세 개의 원 영역 (삼각형 배치) ===== */
.circle-section {
    width: 90%;
    max-width: 900px;
    margin: 40px auto 80px;
}

/* 위쪽 한 줄, 아래쪽 한 줄로 나눔 */
.circle-row {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* BRANDING (위 가운데) */
.circle-row.top {
    margin-bottom: 50px;
}

/* GUIDE / CUSTOMIZE (아래 양쪽 끝) */
.circle-row.bottom {
    justify-content: space-between;
    max-width: 600px;
    margin: 0 auto;
}

/* 실제 원 스타일 */
.circle {
    width: 190px;
    height: 190px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #E64058, #C61B3A);
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    cursor: pointer;
    box-shadow: 0 10px 26px rgba(0,0,0,0.18);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.circle:hover,
.circle.active {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.22);
}

/* 텍스트 구성 */
.circle-inner h3 {
    font-size: 18px;
    margin: 0;
    margin-bottom: 6px;
}

.circle-inner p {
    font-size: 13px;
    margin: 0;
    line-height: 1.4;
}

/* 처음에는 제목만 보이고 설명은 숨김 */
.circle-inner p {
    display: none;
}

/* 마우스 오버 or .active 클래스가 있을 때 설명 보이기 */
.circle:hover .circle-inner p,
.circle.active .circle-inner p {
    display: block;
}

/* 모바일 대응(세로 배치) */
@media (max-width: 768px) {
    .circle-row.bottom {
        flex-direction: column;
        gap: 30px;
    }
}
</style>
</head>

<body>
<header>
    <nav>
        <div class="logo">BRANDING STUDIO</div>
        <div>
            <a href="index.html">홈</a>
            <a href="about.html">회사소개</a>
            <a href="services.html">서비스</a>
            <a href="contact.html">문의</a>
        </div>
    </nav>
</header>

<div class="page-header">
    <h1>회사 소개</h1>
    <p>우리 스튜디오가 지향하는 세 가지 키워드입니다.</p>
</div>

<section class="circle-section">
    <!-- 위쪽 BRANDING -->
    <div class="circle-row top">
        <div class="circle">
            <div class="circle-inner">
                <h3>BRANDING</h3>
                <p>외모보다 중요한 건<br>내가 어떻게 기억되고 싶은가 입니다.</p>
            </div>
        </div>
    </div>

    <!-- 아래쪽 GUIDE / CUSTOMIZE -->
    <div class="circle-row bottom">
        <div class="circle">
            <div class="circle-inner">
                <h3>GUIDE</h3>
                <p>촬영 하루로 끝나지 않도록<br>일상에서 적용 가능한 가이드를 제안합니다.</p>
            </div>
        </div>

        <div class="circle">
            <div class="circle-inner">
                <h3>CUSTOMIZE</h3>
                <p>직무·목표·성향에 맞춘<br>완전히 개인화된 브랜딩 방향을 설계합니다.</p>
            </div>
        </div>
    </div>
</section>

<script>
/* 모바일에서도 설명이 나오도록: 클릭하면 active 토글 */
document.querySelectorAll('.circle').forEach(function(circle) {
    circle.addEventListener('click', function() {
        this.classList.toggle('active');
    });
});
</script>

</body>
</html>
