<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>알터랩 스튜디오</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ====== 공통 색상 ====== */
:root {
    --bg: #FFF9F2;        /* 아이보리 */
    --burgundy: #7B1B36;  /* 포인트 */
    --burgundy-light: #A84A63;
    --text: #333333;      /* 일반 텍스트 */
}

/* ====== 기본 ====== */
body {
    margin: 0;
    font-family: 'Pretendard', sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* ====== 상단 메뉴 ====== */
header {
    background: var(--burgundy);
    padding: 15px 0;
}

nav {
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav .logo {
    color: white;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 2px;
}

nav a {
    color: #f3d7dd;
    margin-left: 20px;
    text-decoration: none;
    font-size: 15px;
}

nav a:hover {
    color: white;
}

/* ====== 메인 타이틀(사진 배경) ====== */
.hero {
    background: url("img/main-bg.jpg") center/cover no-repeat; /* 여기에 사진 넣기 */
    padding: 120px 20px;
    text-align: center;
    color: #7B1B36;
}

.hero h1 {
    font-size: 40px;
    font-weight: 800;
    margin-bottom: 10px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 25px;
}

/* ====== 메뉴 버튼 ====== */
.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

.btn {
    padding: 12px 22px;
    background: var(--burgundy);
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-size: 15px;
}

.btn:hover {
    background: var(--burgundy-light);
}

</style>
</head>
<body>

<header>
    <nav>
        <div class="logo">ALTERLAB STUDIO</div>
        <div>
            <a href="index.html">홈</a>
            <a href="about.html">회사소개</a>
            <a href="services.html">서비스</a>
            <a href="contact.html">문의</a>
        </div>
    </nav>
</header>

<section class="hero">
    <h1>환영합니다,<br>퍼스널 브랜딩을 위한 알터랩 스튜디오입니다.</h1>
    <p>이미지 전략 · 색채 진단 · 프로필 브랜딩 전문</p>

    <div class="buttons">
        <a class="btn" href="about.html">회사소개</a>
        <a class="btn" href="services.html">서비스</a>
        <a class="btn" href="contact.html">문의하기</a>
    </div>
</section>

</body>
</html>
